apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-example
  metadata:
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: test.flo.ro
    http:
      paths:
      - path: /match(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: matching-service
            port:
              number: 8083
      - path: /register(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-service
            port:
              number: 8081
      - path: /questions(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: user-service
            port:
              number: 8082              