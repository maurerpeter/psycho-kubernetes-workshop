apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching-deployment
  labels:
    app: matching
spec:
  replicas: 3
  selector:
    matchLabels:
      app: matching
  template:
    metadata:
      labels:
        app: matching
    spec:
      containers:
      - name: matching
        image: nginx:1.14.2
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: matching-service
spec:
  type: NodePort
  selector:
    app: matching
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
      nodePort: 30003