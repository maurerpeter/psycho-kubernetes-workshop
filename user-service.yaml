apiVersion: v1
kind: ConfigMap
metadata:
  name: user-index-html-configmap
  # namespace: default
data:
  index.html: |
    <html>
    <h1>User Service</h1>
    </br>
    <h1>Welcome</h1>
    </html>

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  labels:
    app: user
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-index-file
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
      volumes:
      - name: nginx-index-file
        configMap:
          name: user-index-html-configmap
          items:  
            - key: index.html
              path: index.html

---

apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  type: NodePort
  selector:
    app: user
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
      nodePort: 30002